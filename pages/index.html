<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Days+One&display=swap');
    </style>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="/assets/logo_1.svg">
        </div>

        <div class="card">
          <h2>Connexion</h2>
          <form>
            <div class="div-form">
              <label for="pseudo">Pseudo</label>
              <input type="text" id="pseudo" placeholder="exemple">
        
              <label for="password">Mot de passe</label>
              <input type="password" id="password" placeholder="azerty123">
            </div>
            <button type="button" onclick="self.location.href='game.html'">Connexion</button>
          </form>
        </div>
      
        <div class="card" style="display: none;">
          <h2>S'inscrire</h2>
          <form>
            <div class="div-form">
              <label for="fullname">Nom Complet</label>
              <input type="text" id="fullname" placeholder="Jean DUPONT">
        
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="exemple@mail.com">
        
              <label for="new-password">Mot de passe</label>
              <input type="password" id="new-password" placeholder="azerty123">
            </div>
            <button type="button" onclick="self.location.href='game.html'">S'inscrire</button>
          </form>
        </div>
        <p class="ou">ou</p>
        <button class="bouton-switch" type="button" onclick="switchCard()">S'inscrire</button>
        <button class="bouton-switch" style="display:none" type="button" onclick="switchCard()">Se connecter</button>

      </div>
      <script src="/js/index.js"></script>
</body>
</html>
